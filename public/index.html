        // Initialize Firebase

        // Initialize Cloud Firestore through Firebase
        var db = firebase.database();

        db.ref("flappy-bird/ready").on('value', (doc) => {
            handleKey(buttonStart);
        })
        db.ref("flappy-bird/p1").on('value', (doc) => {
            handleKey(button1);
        })
        db.ref("flappy-bird/p2").on('value', (doc) => {
            handleKey(button2);
        })

        db.ref("flappy-bird/score").on('value', (doc) => {
            let data = doc.val();
            highScore = data.score;
        })
    </script>
